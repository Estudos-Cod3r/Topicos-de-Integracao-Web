<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // ...
        function exibirResultado(id, dados){
            //id é get ou post
            //dados é o número (será json)
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        axios.get('parOuImpar', {
            //seria o options do fetch2
            params:{
                numero: 6 //o que vai ser avaliado
            }
        }).then(resp => exibirResultado('get', resp.data))

                    //op
        axios.post('formulario',{ //obj
            nome:'AAAAna',
            sobrenome:'Beatriz'
        }).then(resp => exibirResultado('post', resp.data)) //resp

    </script>
</body>
