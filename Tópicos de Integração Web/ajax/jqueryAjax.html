<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script> <!--Importar JQUERY-->
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // De certa forma, é um "retrocesso" em relação a axios e fetch, que utilizam Promise com uma api mais moderna
        // JQUERY se utiliza duma api mais antiga, dependente de Callbacks c/ async e await

        function exibirResultado(id, dados){
            //id é get ou post
            //dados é o número (será json)
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        //jQuery.ajax({}) -> também pode ser usado, mas o símbolo $ é a forma mais tradicional e substitui o nome jQuery p/ a biblioteca
        $.ajax({ //Passar parâmetros
            url:'parOuImpar', //url da api
            data: { //dados pro servidor
                numero: 5
            },
            success(data){
                exibirResultado('get',data)
            }
        })

        $.ajax({
            url:'formulario',
            method:'post', //Por padrão é get, qualquer outro método é necessário indicar
            data:{
                nome:'Zimbu',
                sobrenome:'Do Zingá'
            },
            success(data){
                exibirResultado('post',data)
            }
        })

    </script>
</body>
