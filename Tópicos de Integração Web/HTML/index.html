<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
            /* h x w*/
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <!--<a href="exercicios/teste.html" wm-link ou nav = "aaa/ssss/bbb" > 00 - Teste </a>
            e aí não precisa procurar por todos os a´s (caso algum link devesse ter outra funcionalidade)
        <a href="exercicios/teste.html"> 00 - Teste </a> <!--Acessa as outras páginas de exercício  |
        <a href="exercicios/temp.html"> 01 - TEMP </a> <!--Acessa as outras páginas de exercício-->
        <a href wm-nav="exercicios/temp.html"> TEMP </a> |
        <a href wm-nav="exercicios/teste.html"> 00 - Teste </a> |
        <a href wm-nav="exercicios/texto1.html"> 01 - Texto 1 </a> |
        <a href wm-nav="exercicios/texto2.html"> 02 - Texto 2 </a> |
        <a href wm-nav="exercicios/listas.html"> 03 - Listas </a> |
        <a href wm-nav="exercicios/listaAninhada.html"> 04 - Lista Aninhada </a> |
        <a href wm-nav="exercicios/links.html"> 05 - Links HTML </a> |
        <a href wm-nav="exercicios/tabela.html"> 06 - Tabelas </a> |
        <a href wm-nav="exercicios/form/form.html"> 07 - Formulario </a> |
        <a href wm-nav="exercicios/imagens.html"> 08 - Imagens </a> |
        <a href wm-nav="exercicios/video.html"> 09 - Vídeo </a> |
        <a href wm-nav="exercicios/tagsnaovisuais.html"> 10 - Tags Não Visuais </a>
    </nav>

    <!--Carrega o conteúdo das outras páginas aqui dentro--> <!--Utiliza requisição AJAX pra isso-->
    <section id="conteudo""></section>      <!--Inicialmente vazia-->

    <footer>Curso de Web moderno</footer>

    <script>
        //também pode procurar por id
        //document.querySelectorAll('a').forEach(link => {
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e) { //uma função que é passado o evento ao clicar
                e.preventDefault()         //Previne a ação padrão do clique, de ir até a outra página (para testes)
                //e no caso desse funcionamento, não queremos que ele vá ao link
                //Requisição Ajax
                //fetch é mais novo e baseado em Promise - sem precisar de outra biblioteca ou jquery
                //fetch(link.href)        //ou, inves de link.href também tem getAttribute //pega o link da página
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text()) //pega o conteúdo html da página - é uma função e não atributo - retorna uma promise
                    .then(html => conteudo.innerHTML = html) //inner html é o html dentro de section
            }
        })
    </script>

</body>
</html>
