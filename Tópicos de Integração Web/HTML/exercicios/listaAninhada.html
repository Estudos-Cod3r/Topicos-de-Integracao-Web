<script>
document.querySelectorAll('[wm-folder]').forEach(folder =>{
    folder.onclick = function (e){
        /*
        debugger abre no navegador o console para averiguação do código
        debugger
        console.log("Algo")
        */
        const ul = folder.nextElementSibling
        const displayAtual = ul.style.display
        //se o display atual for none, recebe block e vice-versa
        // ul vai receber |  se dAtual == none     | recebe block | se não, recebe none
        ul.style.display = (displayAtual === 'none') ? 'block' : 'none'
    }

})


</script>
