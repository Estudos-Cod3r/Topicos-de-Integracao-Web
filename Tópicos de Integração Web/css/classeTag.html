<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tag Class</title>
    <link rel="stylesheet" href="css/tag.css">
</head>

<!-- Os componentes são como caixas  - dificil de ver visualmente sem css, somente com inspetor-->

<body class='tag nolabel'> <!--No label pra não aparecer-->
    <div class='tag'>
        <span class='tag'>1</span>
        <span class='tag'>2</span>
        <span class='tag'>3</span>
        <p class='tag'>4</p>
        <div class='tag'>5</div>
        <ul class='tag'>6</ul>
        <ol class='tag'>7</ol>
        <form class='tag'>8</form>
    </div>

    <!--Interessante colocar a referência ao JS no final, depois que toda a DOM já foi carregada-->
    <script src="js/tag.js"></script>
</body>

</html>
